name: cpp-cmake-mingw-prebuilt-release-actions-workflow
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'c*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Create Release
    runs-on: windows-2019
    env:
      libraryName: boost
      tagName: boost-1.68.0
      mingwTargetZip: boost-${{ github.ref_name }}-x86_64-posix-seh-rev0-8.1.0.zip
    steps:
      - name: git clone
        shell: cmd
        run: git clone --recursive https://github.com/boostorg/boost.git && cd boost && git checkout -f ${{ env.tagName }} && git submodule update --init --recursive
        
      - name: curl PortableGit-2.38.1-64-bit.7z.exe
        shell: cmd
        run:  cd /d ${{ github.workspace }} && curl https://github.com/git-for-windows/git/releases/download/v2.38.1.windows.1/PortableGit-2.38.1-64-bit.7z.exe -L --output PortableGit-2.38.1-64-bit.7z.exe && dir && 7z.exe x PortableGit-2.38.1-64-bit.7z.exe -o"${{ github.workspace }}\PortableGit-2.38.1-64-bit"
       
      - name: curl python-3.10.8-amd64-portable.zip
        shell: cmd
        run:  cd /d ${{ github.workspace }} && curl https://github.com/dirkarnez/python-portable/releases/download/v3.10.8/python-3.10.8-amd64-portable.zip -L --output python-3.10.8-amd64-portable.zip && dir && 7z.exe x python-3.10.8-amd64-portable.zip -o"${{ github.workspace }}\python-3.10.8-amd64-portable"
        
      - name: curl x86_64-8.1.0-release-posix-seh-rt_v6-rev0.7z
        shell: cmd
        run:  cd /d ${{ github.workspace }} && curl https://github.com/2641797006/c/blob/master/GCC-zip/x86_64-8.1.0-release-posix-seh-rt_v6-rev0.7z?raw=true -L --output x86_64-8.1.0-release-posix-seh-rt_v6-rev0.7z && dir && 7z.exe x x86_64-8.1.0-release-posix-seh-rt_v6-rev0.7z
        
      - name: Delete .git windows
        run: RD /S /Q .git
        shell: cmd
        working-directory: boost
        
        #  ${{ github.workspace }}\PortableGit-2.38.1-64-bit\usr\bin\sed.exe  -i "s/^call.*build.bat/call \.\\\build.bat mingw/g" .\bootstrap.bat &&^
        
      - name: set PATH, check mingw version, cmake generate, build and install
        shell: cmd
        run: |
            set PATH=^
            C:\Windows\System32;^
            ${{ github.workspace }}\PortableGit-2.38.1-64-bit;^
            ${{ github.workspace }}\PortableGit-2.38.1-64-bit\bin;^
            ${{ github.workspace }}\python-3.10.8-amd64-portable;^
            ${{ github.workspace }}\python-3.10.8-amd64-portable\Scripts;^
            ${{ github.workspace }}\mingw64;^
            ${{ github.workspace }}\mingw64\bin;
            gcc --version &&^
            cd boost &&^
            type .\bootstrap.bat &&^
            .\bootstrap.bat gcc &&^
            .\b2 --help &&^
            .\b2.exe install --build-dir=tmp --prefix=. variant=release link=static runtime-link=static threading=multi address-model=64 -j4 toolset=gcc stage
            
      - name: Copy include directories
        working-directory: boost
        shell: bash
        run: cp -r include/boost-*/boost include/boost
        
      - name: Cleanup windows
        run: RD /S /Q tmp
        shell: cmd
        working-directory: boost
        
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "boost"
          filename: "${{ env.mingwTargetZip }}"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          artifacts: "boost/${{ env.mingwTargetZip }}"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
